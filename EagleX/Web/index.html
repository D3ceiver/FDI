<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/dcee3d4afc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">

    <title>EagleX</title>
</head>
<body>
    <div class="menu">
        <input type="radio" name="fav_icon" checked id="home">
        <label for="home" class="menu_item" id="item1">
            <i class="fa-thin fa-house"></i>
        </label>
        <input type="radio" name="fav_icon" id="history">
        <label for="history" class="menu_item" id="item2">
            <i class="fa-solid fa-timeline"></i>
        </label>
        <input type="radio" name="fav_icon" id="image">
        <label for="image" class="menu_item" id="item3">
            <i class="fa-regular fa-images"></i>
        </label>
        <input type="radio" name="fav_icon" id="noticia">
        <label for="noticia" class="menu_item" id="item4">
            <i class="fa-regular fa-newspaper"></i>
        </label>
        <input type="radio" name="fav_icon" id="contacto">
        <label for="contacto" class="menu_item" id="item5">
            <i class="fa-regular fa-address-book"></i>
        </label>

        <div class="menu__border"></div>
    </div>
</body>
</html>
