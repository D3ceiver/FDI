<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image gallery</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <h1>Image gallery</h1>
  
    <div class="myProducts">
        <div class="myProducts-gallery">
            <img src="img/bestidor_salon_congreso_solo.png"
                alt="click here" 
                onclick="myImageFunction(this)">
            <img src="img/bestidor_salon_congresos_c-pa.png"
                alt="click here"
                onclick="myImageFunction(this)">
            <img src="img/borrego_cosmico_serio.png"
                alt="click here" 
                onclick="myImageFunction(this)">
            <img src="img/edicto_aprovatorio.png"
                alt="click here" 
                onclick="myImageFunction(this)">
        </div>
  
        <div class="image-container">
            <img id="img-Box" src="img/bestidor_salon_congreso_solo.png"
                alt="click here">
        </div>
    </div>

    <script>
        function myImageFunction(productSmallImg) {
            var productFullImg = document.getElementById("img-Box");
            productFullImg.src = productSmallImg.src;
        }
    </script>
</body>
</html>
